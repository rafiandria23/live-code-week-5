<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comic Agung</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" id="app">
      <!-- Logout button and notification for success / error event -->
      <div class="row my-3">
        <button id="btn-logout" class="btn btn-primary ml-auto">Logout</button>
      </div>

      <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
        Your notification goes here
      </div>

      <!-- This is Login Form  -->
      <div id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm" class="my-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
          <button id="loginButton" type="button" class="btn btn-primary">
            Submit
          </button>
          <button id="preRegisterButton" type="button" class="btn btn-info">
            Register
          </button>
        </form>
      </div>

      <div id="registerContainer">
        <h1>Register</h1>
        <form id="registerForm" class="my-4">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              name="name"
              id="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
          </div>
          <button id="registerButton" type="button" class="btn btn-primary">
            Submit
          </button>
          <button type="button" class="btn btn-warning">
            Random User
          </button>
          <button id="preLoginButton" type="button" class="btn btn-info">
            Login
          </button>
        </form>
      </div>

      <div id="comicCollectionContainer" class="userComponent">
        <h1>Comic Collection</h1>
        <div id="comicCollection" class="row my-4">
          <!-- Each of comic will have one of this card -->
        </div>
      </div>

      <!-- This is form page to update a comic -->
      <div id="comicUpdateForm" class="userComponent">
        <h1>Update Comic</h1>
        <form id="comicForm" class="my-4">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" name="title" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input id="author" type="text" class="form-control" name="author" />
          </div>
          <div class="form-group">
            <label for="imageUrl">Comic Image URL</label>
            <input id="imageUrl" type="text" class="form-control" name="imageUrl" />
          </div>
          <button id="comicUpdateButton" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="user.js"></script>
  <script src="comic.js"></script>
  <script src="app.js"></script>
</html>
